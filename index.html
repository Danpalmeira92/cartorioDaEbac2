<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartório da EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" >
        <section class="login">
            <div>
                <p><img id="logo-ebac" src="./images/EBAC Logo.jpg" alt="Logo da EBAC"></p>
                    <div id="saudacao" >
                        <h1>Olá </h1> 
                    <h1>EBACER</h1>
                    </div>
                <div id="titulo" >
                    <h2>Sistema de registro de alunos e funcionários</h2>
                </div>
            </div>
            <div id="login-button" >
                <h3>Já tem uma conta?</h3>
                    <button id="acessar" type="submit">Acesse aqui</button>
            </div>
        </section>
    
        <section class="registro" >
            <div>
                <h1>Ainda não tem uma conta?</h1>
                <h2>Registre-se</h2>
                <div class="campo-email" >
                    <h3>E-mail</h3>
                <input id="email" type="email">
                </div>
                <button id="registrar" type="submit">Registrar</button>
                <div>
                    <h4>ou</h4>
                    <button id="google-button" type="submit" >
                        <img src="./images/google.png" alt="Logo do Google" class="google-icon">
                        Continuar com o Google
                    </button>
                </div>
                <div>
                    <button id="facebook-button" type="submit" >
                        <img src="./images/facebook.png" alt="Logo do Facebook" class="facebook-icon">
                        Continuar com o facebook
                    </button>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
